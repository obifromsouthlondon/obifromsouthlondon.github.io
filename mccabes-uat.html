<body style="margin:0; padding:0; width:100%; overflow:auto; height:100%; position:static;">

    <div id="ngc-container"></div>

    <script>
        // This is callback method. Will be executed after RIPPL content loading.
        function processLoaded() {

        $(window).load(function() {
            loadEmbedded();

            $.ajax({
                url: 'https://uat-mccabespharmacy-public.conversity.com/service/remote/get-process-view?viewId=SYSV1&callback=processLoaded',
                success: function (html) {
                    $("#ngc-container").html(html);
                }
            });
        }
