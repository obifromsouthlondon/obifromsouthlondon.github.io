<!DOCTYPE html>
<html lang="en">
<head>
	<title>McCabes Lancome - PROD - component (pop-up)</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	
	<link href="https://prod-mccabeslancome-public.conversity.com/custom/favicons/favicon.ico" type="image/x-icon" rel="shortcut icon">
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
	<link href="https://prod-mccabeslancome-public.conversity.com/applications/css/frontend-3rd-party.min.css" rel="stylesheet" type="text/css" />
	<link href="https://s3-eu-west-1.amazonaws.com/ngc-dev/prod14/McCabes%20Lancome/CSS/client.css" rel="stylesheet" type="text/css" />
	<link href="https://prod-mccabeslancome-public.conversity.com/service/remote/load-rippl-css" rel="stylesheet" type="text/css" />

	<script>
		// This is callback method. Will be executed RIPPL external libraries loading.
		function librariesLoaded() {
		}

		function popUp() {
			$('#modal').css('display','flex');
		}
	</script>
	<script src="https://prod-mccabeslancome-public.conversity.com/service/remote/load-remote-libraries?callback=librariesLoaded"></script>
</head>

<style>
   #ngc-container .scrollScreen {
       height: auto;
       padding: 0;
       width: 100%;
       position: static;
       overflow-y: visible;
   }
   div{box-sizing:border-box;}
   .col-md-16{padding:0;}
</style>

<body style="margin:0;padding:0;overflow:auto;width:100%;">
    <div style="background:#019d30;color:#fff;padding:20px;height:100px;line-height:60px;">
        <h1 style="color:#fff;margin:0;text-align:center;">McCabes Lancome - PROD - component (pop-up)</h1>
    </div>

    <div style="margin:0 auto;padding:20px;width:100%;max-width:1200px;">      
      <div style="padding:40px;text-align:center;">
        <div style="background:#019d30;color:#fff;display:inline-block;font-size:18px;line-height:30px;padding:20px 50px;" onclick="popUp()">Get started</div>
      </div>	  
    </div>

    <div id="modal" style="background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;padding:10px;position:absolute;top:0;left:0;right:0;bottom:0;">
      <div style="background:#fff;height:100%;width:100%;max-width:1000px;overflow:auto;">
        <div id="ngc-container" style="height:100% !important; overflow: auto;"></div>
      </div>
      <div style="color:#fff;cursor:pointer;font-size:40px;font-weight:700;line-height:40px;text-align:center;width:40px;position:absolute;top:0;right:0;" onclick="$('#modal').hide()">&times;</div>
    </div>

    <script>
		function processLoaded() {
			window.dataLayer = window.dataLayer || [];
    		window.dataLayer.push({'event': 'journeyStarted', 'flowtype':'rippl'});
        }
		
		$(window).load(function() {
            loadEmbedded();
        });

        function loadEmbedded() {
            $.ajax({
                url: 'https://prod-mccabeslancome-public.conversity.com/service/remote/get-process-view?viewId=Process&callback=processLoaded',
				beforeSend: function(jqXHR, settings) {
					window.rippl_url = settings.url;
				},
                success: function (html) {
                    $("#ngc-container").html(html);	
                }
            });
        }        
    </script>
</body>
</html>
