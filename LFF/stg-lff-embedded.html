    <script>
        function processLoaded() {

            loadEmbedded();
        });

        function loadEmbedded() {
            $.ajax({
                url: 'https://stg-lff-public.conversity.com/service/remote/get-process-view?viewId=Process&callback=processLoaded&launchpoint=Homepage',
                success: function (html) {
                    $("#ngc-container").html(html);

            });
